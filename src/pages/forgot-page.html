<div class="container">
  <div class="row login__main">
    <div class="col-lg-6 col-sm-12">
      <h3 class="login__title">find your account</h3>

      <form action="" class="login__input">
        <input
          type="email"
          placeholder="Enter Your Email or Phone"
          ng-model="input.email"
          required
        />
        <br />
        <input
          type="password"
          placeholder="Enter Your New PassWord"
          ng-model="password"
          required
        />
        <br />
        <input
          type="password"
          placeholder="Retype password"
          ng-model="Repassword"
          required
        />

        <button class="login__btn" ng-click="updatePass()">Change password</button>
      </form>

      <a href="#" class="forget__login">Try another way?</a>
    </div>
  </div>
</div>
