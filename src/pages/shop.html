<div class="shop__section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-0">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="" ng-click="filterCategory(null)">All</a>
          </li>
          <li class="nav-item" ng-repeat="ct in listCategory">
            <a class="nav-link" href="" ng-click="filterCategory(ct.id)"
              >{{ct.categoryName}}</a
            >
          </li>
        </ul>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-12">
        <div class="row">
          <div
            class="col-lg-3 col-md-6 shop_card"
            ng-repeat="pd in listProductFilter | filter : test"
          >
            <div class="card card__item" style="width: 18rem">
              <a href="#/detail-product/{{pd.id}}"
                ><img
                  src="/assets/img/{{pd.img}}"
                  class="card-img-top"
                  alt="..."
              /></a>
              <div class="card-body">
                <h5 class="card-title shop_product--title">
                  <a href="#/detail-product/{{pd.id}}">{{pd.productName }}</a>
                </h5>
                <p class="card-text">$ {{pd.price}}.00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
