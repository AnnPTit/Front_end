<div class="cart-pay__section">
  <div class="container">
    <br />
    <h2>Purchase history</h2>
    <div class="row">
      <div class="col-lg-12" ng-repeat="pd in listPurchases">
        <div class="row">
          <div class="cart-pay_product">
            <img
              class="cart-pay_product--img"
              src="/assets/img/{{pd.img}}"
              alt=""
            />
            <div class="cart-pay_product-part">
              <p class="cart-pay_product--name">{{pd.productName }}</p>
              <p class="cart-pay_product--desc">
                {{pd.price * pd.quantity}}.00$
              </p>
              <span class="cart-pay_product--size">Size : {{pd.size}}</span>
              <span class="cart-pay_product--quantity"
                >Quantity :{{pd.quantity}}</span
              >
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="">
        <p style="font-size: 15px">Total : {{tt}}.00$</p>
        <button class="cart-pay-btn product__buy--btn btn">Re Order</button>
      </div>
    </div>
  </div>
</div>
